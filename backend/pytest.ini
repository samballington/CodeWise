[tool:pytest]
# Pytest configuration for context management tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Async test support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and stress tests
    slow: Tests that take more than 2 seconds to run

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 30