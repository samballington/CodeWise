name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check PR title format
      run: |
        title="${{ github.event.pull_request.title }}"
        # Use grep instead of bash regex for better compatibility
        if echo "$title" | grep -qE '^(feat|fix|docs|style|refactor|test|chore)(\([^)]+\))?: '; then
          echo "‚úÖ PR title follows conventional commit format"
        else
          echo "‚ùå PR title must follow format: type(scope): description"
          echo "Examples: feat: add new search feature, fix(backend): resolve query timeout"
          echo "Current title: $title"
          exit 1
        fi
        
    - name: Check for documentation files
      run: |
        # Exclude requirements.txt and other legitimate .txt files
        if git diff --name-only origin/main...HEAD | grep -E '\.(md)$' | grep -v 'README\.md'; then
          echo "‚ùå Documentation files detected in PR"
          echo "Please remove .md files as they should be gitignored"
          exit 1
        else
          echo "‚úÖ No unwanted documentation files in PR"
        fi
        
    - name: Check file size limits
      run: |
        large_files=$(git diff --name-only origin/main...HEAD | xargs -I {} sh -c 'test -f "{}" && find "{}" -size +10M' | head -10)
        if [[ -n "$large_files" ]]; then
          echo "‚ùå Large files detected:"
          echo "$large_files"
          echo "Files over 10MB should be stored with Git LFS"
          exit 1
        else
          echo "‚úÖ No large files detected"
        fi

